
<div class="content-wrapper ">
    <div class="row">
      <div class="col-md-9 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title text-center">Update Publication</h4>
  
            <form [formGroup]="formGroup" (ngSubmit)="addPub()" class="forms-sample">
              <div class="form-group">
                <label >Nom</label>
                <input type="text" class="form-control" formControlName="nom" id="nom" placeholder="Nom">
              </div>
              <div class="form-group">
                <label >Description</label>
                <input type="text" class="form-control" formControlName="description" id="description" placeholder="Description">
              </div>
              <div class="form-group">
                <label>email</label>
                <input type="email" class="form-control" formControlName="email" id="email" placeholder="Email">
              </div>
              <div class="form-group">
                <label>Telephone</label>
                <input type="text" class="form-control" formControlName="tel" id="tel" placeholder="Telephone">
              </div>
            
                 <br>
              <button type="submit" class="btn btn-primary me-2">Submit</button>
              <button type="reset" class="btn btn-light" routerLink="../publication">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
