<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth px-0">
      <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left py-5 px-4 px-sm-5">
            <div class="brand-logo">
              <img src="assets/images/logo.svg" alt="logo">
            </div>
            <h4>Bienvenue</h4>
            <h6 class="fw-light">connectez-vous pour continuer.</h6>
            <form [formGroup]="formGroup" (ngSubmit)="post()" class="pt-3">
              <div class="form-group">
                <input type="email" class="form-control form-control-lg" formControlName="email"  id="email"
                  placeholder="Username">

              </div>
              <div class="form-group">
                <input type="password" class="form-control form-control-lg" formControlName="password" id="password"
                  placeholder="Password">
              </div>

              <button style="margin-right: 15%;" type="submit" type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">
                S'identifier</button>
              <a type="button" routerLink="../register" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">
                  S'inscrire</a>
              <div class="my-2 d-flex justify-content-between align-items-center">



                <a  class="auth-link text-black" type="submit">Mot de passe oublier?</a>
              </div>

            </form>
            <div class="row"  *ngIf="showMsg">
              <div class="col-xs-12">
                <p class="alert alert-danger">
                    <strong>Incorrect!</strong> Vérifier vos données!.

                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
